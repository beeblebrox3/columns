<!DOCTYPE html>
<html>
<head>
    <title>Columns Demo</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="css/columns.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="container">
        <h1>Columns Demo</h1>

        <p>This is a jQuery Plugin to display items with Miller Columns visualization.</p>

        <div id="render-columns" class="render-columns"></div>

        <div id="render-columns-checkbox" class="render-columns"></div>

    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/columns.js"></script>
